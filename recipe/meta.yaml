{% set name = "fair-esm" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fair-esm-{{ version }}.tar.gz
  sha256: 74a287303f8f04ea89e5dcb2a4be1f1a3d85a183a6bb7f60a3225bee381102c1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytorch >=1.5
    - biotite

test:
  imports:
    - esm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/esm
  summary: 'Evolutionary Scale Modeling (esm): Pretrained language models for proteins. From Facebook AI Research.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
