{% set name = "fair-esm" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fair-esm-{{ version }}.tar.gz
  sha256: a37b5d86ffd5b0668ac594f2aa9665056fde782694eb1534d40f2b3e0b0d68a1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytorch >=1.5
    - biotite
    - pytorch_geometric
    - numpy
    - torch-scatter

test:
  imports:
    - esm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/facebookresearch/esm
  summary: 'Evolutionary Scale Modeling (esm): Pretrained language models for proteins. From Facebook AI Research.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
